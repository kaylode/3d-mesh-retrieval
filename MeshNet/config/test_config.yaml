# CUDA
cuda_devices: '0'

# dataset
dataset:
  data_root: '/content/main/MeshNet/datasets/shrec_21/fold_1_simplified/'
  augment_data: false
  max_faces: 15000

# model
load_model: 'MeshNet_best_9192.pkl'

# MeshNet
MeshNet:
  structural_descriptor:
    num_kernel: 64
    sigma: 0.2
  mesh_convolution:
    aggregation_method: 'Concat'  # Concat/Max/Average
